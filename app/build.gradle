plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
}

kotlin {
    jvmToolchain(17)
}

android {
    namespace 'com.google.android.apps.photos'
    compileSdk 34

    defaultConfig {
        minSdk 19
        targetSdk 34
        versionCode 7
        versionName "1.0.0"
    }

    flavorDimensions 'default'
    productFlavors {
        basic {
            dimension 'default'
            applicationId 'com.google.android.apps.photos'
        }
    }

    // No benefit outside of Google Play, disabled for IzzyOnDroid
    // https://github.com/lukaspieper/Gcam-Services-Provider/issues/122#issuecomment-1930811074
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
}
