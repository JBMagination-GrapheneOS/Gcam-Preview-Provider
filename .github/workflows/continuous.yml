name: continuous

on: [push, pull_request]

jobs:
  validate:
    uses: lukaspieper/android-actions/.github/workflows/validate-gradlew.yml@main

  build:
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build basic APK with Gradle
      run: ./gradlew assembleBasicDebug

    - name: Build photos APK with Gradle
      run: ./gradlew assemblePhotosDebug

    - name: Upload APKs
      uses: actions/upload-artifact@v3
      with:
        name: APKs
        path: app/build/outputs/apk/**/debug/*.apk
        
  fastlane-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: ashutoshgngwr/validate-fastlane-supply-metadata@v1
